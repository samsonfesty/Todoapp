<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>events</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header class="my-header">
            <div class="item-tittle">
                <h3>
                    ITEMS LISTER
                </h3>
            </div>
            <div class="search">
                <input type="text" name="" id="filter" placeholder="search items">
            </div>
        </header>
        <div class="contain">
            <div class="add">
                <h3>
                    Add Items
                </h3>
            </div>
            <form class="item" id="ite">
                <input type="text" placeholder="Add item" id="items">
                <button type="submit" class="submit">submit</button>
            </form>
            <div class="all-list">
                <h3>Items</h3>
                <div class="ul">
                    <ul class="ul-li">
                        <li class="lii"><p>item1</p> <button class="button1">X</button></li>
                        <li class="lii"><p>item2</p> <button class="button1">X</button></li>
                        <li class="lii"><p>item3</p> <button class="button1">X</button></li>
                        <li class="lii"><p>item4</p> <button class="button1">X</button></li>
                    </ul>
                </div>
            </div>
        </div>
    </div>
    <script src="main.js"></script>
</body>
</html>
